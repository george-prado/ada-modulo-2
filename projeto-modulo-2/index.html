<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
    <script src="script.js"></script>
</head>
<body>
    <main>
        <div id="row-one">
            <button id="cell-1" onclick="Turn(this, 0, 0)"></button>
            <button id="cell-2" onclick="Turn(this, 0, 1)"></button>
            <button id="cell-3" onclick="Turn(this, 0, 2)"></button>
        </div>
        <div id="row-two">
            <button id="cell-4" onclick="Turn(this, 1, 0)"></button>
            <button id="cell-5" onclick="Turn(this, 1, 1)"></button>
            <button id="cell-6" onclick="Turn(this, 1, 2)"></button>
        </div>
        <div id="row-three">
            <button id="cell-7" onclick="Turn(this, 2, 0)"></button>
            <button id="cell-8" onclick="Turn(this, 2, 1)"></button>
            <button id="cell-9" onclick="Turn(this, 2, 2)"></button>
        </div>
    </main>

    <div><h1 id="showResult">O vencedor Ã©: </h1> <button onclick="ResetGame()">Jogar novamente?</button></div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 3</title>
  </head>
  <body>
    <script>
      const A = Number(prompt("Digite um número qualquer (#1)"));
      const B = Number(prompt("Digite um número qualquer (#2)"));
      const C = Number(prompt("Digite um número qualquer (#3)"));

      if (A > B && A > C) {
        alert(`O maior número é ${A} (#1)`);
      } else if (B > C && B > A) {
        alert(`O maior número é ${B} (#2)`);
      } else {
        alert(`O maior número é ${C} (#3)`);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 2</title>
  </head>
  <body>
    <script>
      const nota = Number(prompt("Digite sua nota (0-100)"));

      if (nota < 70) {
        alert("Reprovado");
      } else if (90 > nota && nota >= 70) {
        alert("Aprovado");
      } else {
        alert("Aprovado com mérito");
      }
    </script>
  </body>
</html>

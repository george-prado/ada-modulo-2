    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    <script>
        const num = parseInt(prompt("Digite um número qualquer"));
        const par = num % 2 === 0 ? true : false;
  
        switch (true) {
            case (par): alert('É par'); break;
            case (!par): alert('É ímpar'); break;
        }
      </script>
</body>
